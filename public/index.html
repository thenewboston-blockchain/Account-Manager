<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>thenewboston</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    // Note: `electron-context-menu` might be better
    const {remote} = require('electron');
    const {Menu, MenuItem} = remote;
    let rightClickPosition = {x: null, y: null};
    const menu = new Menu();
    menu.append(
      new MenuItem({
        label: 'Inspect Element',
        click() {
          return remote.getCurrentWindow().inspectElement(rightClickPosition.x, rightClickPosition.y);
        },
      }),
    );

    window.addEventListener(
      'contextmenu',
      (e) => {
        e.preventDefault();
        rightClickPosition = {x: e.x, y: e.y};
        menu.popup({window: remote.getCurrentWindow()});
      },
      false,
    );
  </script>
</html>
